                              <label for="f_id" class="form-label">ID</label>

                            <div class="mb-3">

    <script
      src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.js"
      type="text/javascript"
      charset="utf8"
    ></script>
    <script src="https://diggyvec.vercel.app/assets/js/datatables.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var dt;
        var myTable = $("#myTable").DataTable({
          responsive: true,
          scrollX: true,
          pageLength: 25,
          dom: "Bfrtip",
          buttons: ["copy", "csv", "excel", "pdf", "print"],
        });
        loadData();
        function loadData() {
          $.ajax("https://diggyvec.vercel.app/api/monitor/getAll", {
            type: "GET",
            success: function (data, status, xhr) {
              myTable.clear().draw();
              var num;
              var tanggal;
              for (var i = 0; i < data.length - 1; i++) {
                tanggal = new Date(data[i].createdAt);
                var waktu =
                  (tanggal.getDate() < 10 ? "0" : "") +
                  tanggal.getDate() +
                  "/" +
                  (tanggal.getMonth() + 1 < 10 ? "0" : "") +
                  (tanggal.getMonth() + 1) +
                  "/" +
                  tanggal.getFullYear() +
                  " " +
                  (tanggal.getHours() < 10 ? "0" : "") +
                  tanggal.getHours() +
                  ":" +
                  (tanggal.getMinutes() < 10 ? "0" : "") +
                  tanggal.getMinutes() +
                  ":" +
                  (tanggal.getSeconds() < 10 ? "0" : "") +
                  tanggal.getSeconds();
                myTable.row
                  .add([
                    (num = i + 1),
                    data[i].temperature,
                    data[i].co,
                    data[i].fuzzy,
                    data[i].latitude + "," + data[i].longitude,
                    waktu,
                    `<button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#edit" data-num="` +
                      num +
                      `" data-id="` +
                      data[i].id +
                      `" data-temp="` +
                      data[i].temperature +
                      `" data-co="` +
                      data[i].co +
                      `" data-fuz="` +
                      data[i].fuzzy +
                      `" data-lat="` +
                      data[i].latitude +
                      `" data-long="` +
                      data[i].longitude +
                      `" data-created="` +
                      data[i].createdAt +
                      `"><ion-icon name="pencil-outline" size="small"></ion-icon></button><button class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#delete" data-num="` +
                      num +
                      `" data-id="` +
                      data[i].id +
                      `"><ion-icon name="trash-outline" size="small"></ion-icon></button>`,
                  ])
                  .draw();
              }
              document.getElementById("loader").style.display = "none";
              document.getElementById("myTable").style.display = "block";
            },
          });
        }

        $("#myTable").on("click", "tbody tr", function () {
          dt = $(this).closest("tr");
        });

        $("#tambah").on("show.bs.modal", function (e) {
          document.getElementById("formadd").reset();
        });

        $("#add_confirm").click(function () {
          var dtemp = document.getElementById("d_temp").value;
          var dco = document.getElementById("d_co").value;
          var dfuz = document.getElementById("d_fuzzy").value;
          var dlat = document.getElementById("d_lat").value;
          var dlong = document.getElementById("d_long").value;
          $.ajax("https://diggyvec.vercel.app/api/monitor", {
            type: "POST",
            data: {
              temperature: dtemp,
              co: dco,
              fuzzy: dfuz,
              latitude: dlat,
              longitude: dlong,
            },
            success: function (data, status, xhr) {
              loadData();
              $("#tambah").modal("hide");
              // myTable.row(dt).remove().draw();
              window.notyf.open({
                type: "success",
                message: "Add data success",
                duration: "5000",
                ripple: true,
                dismissible: true,
                position: {
                  x: "right",
                  y: "top",
                },
              });
            },
            error: function (xhr, textStatus, errorThrown) {
              $("#tambah").modal("hide");
              window.notyf.open({
                type: "danger",
                message: "Error tambah data",
                duration: "5000",
                ripple: true,
                dismissible: true,
                position: {
                  x: "right",
                  y: "top",
                },
              });
            },
          });
        });

        $("#edit").on("show.bs.modal", function (e) {
          document.getElementById("formedit").reset();
          var btn = $(e.relatedTarget);
          var num = btn.data("num");
          var id = btn.data("id");
          var temp = btn.data("temp") || "";
          var co = btn.data("co") || "";
          var fuzzy = btn.data("fuz") || "";
          var latitude = btn.data("lat");
          var longitude = btn.data("long");
          var created = btn.data("created");
          var modal = $(this);
          modal.find("#f_num").attr("value", `${num}`);
          modal.find("#f_id").attr("value", `${id}`);
          modal.find("#f_temp").attr("value", `${temp}`);
          modal.find("#f_co").attr("value", `${co}`);
          modal.find("#f_fuzzy").attr("value", `${fuzzy}`);
          modal.find("#f_lat").attr("value", `${latitude}`);
          modal.find("#f_long").attr("value", `${longitude}`);
          modal.find("#f_created").attr("value", `${created}`);
          modal.find(".modal-title span.detail").text(`${num}-${id}`);
          modal.find(".modal-action").attr("data-id", `${id}`);
        });

        $("#edit_confirm").click(function () {
          var id = $(this).attr("data-id");
          var num = document.getElementById("f_num").value;
          var temperature = document.getElementById("f_temp").value;
          var co = document.getElementById("f_co").value;
          var fuzzy = document.getElementById("f_fuzzy").value;
          var latitude = document.getElementById("f_lat").value;
          var longitude = document.getElementById("f_long").value;
          $.ajax("https://diggyvec.vercel.app/api/monitor/" + id, {
            type: "PUT",
            data: {
              temperature: temperature,
              co: co,
              fuzzy: fuzzy,
              latitude: latitude,
              longitude: longitude,
            },
            success: function (data, status, xhr) {
              $("#edit").modal("hide");
              // myTable.row(dt).data(dataset).draw();
              loadData();
              window.notyf.open({
                type: "success",
                message: data.message,
                duration: "5000",
                ripple: true,
                dismissible: true,
                position: {
                  x: "right",
                  y: "top",
                },
              });
            },
            error: function (xhr, textStatus, errorThrown) {
              $("#edit").modal("hide");
              window.notyf.open({
                type: "danger",
                message: "Error edit data",
                duration: "5000",
                ripple: true,
                dismissible: true,
                position: {
                  x: "right",
                  y: "top",
                },
              });
            },
          });
        });

        $("#delete").on("show.bs.modal", function (e) {
          var btn = $(e.relatedTarget);
          var num = btn.data("num");
          var id = btn.data("id");
          delid = id;
          delnum = num - 1;
          var modal = $(this);
          modal.find(".modal-title span.detail").text(`${num}-${id}`);
          modal.find(".modal-action").attr("data-id", `${id}`);
        });

        $("#delete_confirm").click(function () {
          var id = $(this).attr("data-id");
          $.ajax("https://diggyvec.vercel.app/api/monitor/" + id, {
            type: "DELETE",
            success: function (data, status, xhr) {
              $("#delete").modal("hide");
              loadData();
              // myTable.row(dt).remove().draw();
              window.notyf.open({
                type: "success",
                message: data.message,
                duration: "5000",
                ripple: true,
                dismissible: true,
                position: {
                  x: "right",
                  y: "top",
                },
              });
            },
            error: function (xhr, textStatus, errorThrown) {
              $("#delete").modal("hide");
              window.notyf.open({
                type: "danger",
                message: "Error delete data",
                duration: "5000",
                ripple: true,
                dismissible: true,
                position: {
                  x: "right",
                  y: "top",
                },
              });
            },
          });
        });
      });
    </script>
